    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Spline Viewer for optional 3D background -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.9/build/spline-viewer.js"></script>
    <script>
      window.addEventListener('load', function() {
        // Make sure Spline loads properly
        window.splineViewerReady = false;
        
        // Check if Spline viewer is defined
        const checkSplineLoaded = () => {
          if (customElements && customElements.get('spline-viewer')) {
            window.splineViewerReady = true;
            window.dispatchEvent(new CustomEvent('spline-viewer-ready'));
            console.log("Spline viewer successfully loaded");
            return true;
          }
          return false;
        };
        
        // Try immediately
        if (!checkSplineLoaded()) {
          // Try again after a delay
          setTimeout(checkSplineLoaded, 1500);
          // And one more time after a longer delay
          setTimeout(checkSplineLoaded, 3000);
        }
      });
    </script>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
