<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>7 Amazing Class Website</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment

    // This is for GitHub Pages - keep pathSegmentsToKeep as 1 for repo sites
    // (like https://username.github.io/repo-name/)
    var pathSegmentsToKeep = 1;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
  <!-- This file needs to be at least 512 bytes for IE support -->
  <!-- Adding comments to ensure the file size is large enough -->
  <!-- ................................................................ -->
  <!-- ................................................................ -->
  <!-- ................................................................ -->
  <!-- ................................................................ -->
</head>
<body>
  <!-- GitHub Pages 404 redirect for Single Page Applications -->
  <!-- This page should never be seen directly - it only exists to redirect to the main page -->
</body>
</html>
